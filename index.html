<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СтройМаркет Pro</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* CSS переменные для темизации */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --secondary-color: #7c3aed;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-light: #ffffff;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --bg-dark: #1f2937;
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }

        /* Темная тема для Telegram */
        body.telegram-dark-theme {
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --border-color: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Анимированный фон */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.3) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(1deg); }
            66% { transform: translateY(10px) rotate(-1deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* === ЗАГОЛОВОК МАГАЗИНА === */
        .shop-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 24px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow-xl);
            animation: fadeInUp 0.8s ease-out;
        }

        .shop-logo img {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            margin-right: 20px;
            object-fit: cover;
            box-shadow: var(--shadow-lg);
        }

        .shop-title {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: auto;
        }

        .cart-button {
            position: relative;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 16px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow-lg);
        }

        #cart-counter {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 700;
        }

        /* === ЗАГОЛОВКИ СЕКЦИЙ === */
        .section-title {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* === СЕКЦИЯ КАТЕГОРИЙ === */
        .categories-section {
            margin-bottom: 40px;
        }

        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .category-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 20px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 120px;
        }

        .category-button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: var(--shadow-xl);
            background: rgba(255, 255, 255, 0.2);
        }

        .category-button.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .category-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .category-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
            color: white;
        }

        .category-description {
            font-size: 11px;
            opacity: 0.8;
            color: white;
        }

        /* === ТОВАРЫ === */
        .product-catalog {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: var(--shadow-xl);
            background: rgba(255, 255, 255, 0.15);
        }

        .product-photo {
            height: 200px;
            overflow: hidden;
        }

        .product-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-details {
            padding: 20px;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }

        .product-description {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 16px;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-price {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-color), #f97316);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .add-to-cart-button {
            background: linear-gradient(135deg, var(--success-color), #059669);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart-button:hover {
            transform: translateY(-2px);
        }

        /* === ЗАГРУЗЧИК === */
        #loader {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 18px;
        }

        .loader-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="shop-header">
            <div class="shop-logo">
                <img src="https://images.unsplash.com/photo-1504307651254-35680f356dfd?w=100&h=100&fit=crop&crop=center" alt="Логотип">
            </div>
            <h1 class="shop-title">СтройМаркет Pro</h1>
            <button id="cart-button" class="cart-button">
                🛒 <span id="cart-counter">0</span>
            </button>
        </header>

        <section class="categories-section">
            <h2 class="section-title">🏗️ Категории товаров</h2>
            <div id="categories-container" class="categories-container">
                <!-- Категории будут добавлены здесь -->
            </div>
        </section>

        <section class="products-section">
            <h2 class="section-title">🛠️ Наши товары</h2>
            <main id="product-catalog" class="product-catalog">
                <!-- Карточки товаров будут добавлены здесь -->
            </main>
        </section>

        <div id="loader">
            <div class="loader-spinner"></div>
            Загрузка товаров...
        </div>
    </div>

    <script>
        // Конфигурация
        const SHOP_CONFIG = {
            shopTitle: "СтройМаркет Pro",
            colors: { primary: "#2563eb", secondary: "#7c3aed", accent: "#f59e0b", success: "#10b981" },
            currency: { code: "RUB", symbol: "₽" },
            messages: { noProducts: "В этой категории пока нет товаров", addedToCart: "✅ Добавлено!" }
        };

        // Категории
        const CATEGORIES = [
            { name: 'Все товары', icon: '✨', description: 'Показать все доступные товары', keywords: [], enabled: true },
            { name: 'Крепеж', icon: '🔨', description: 'Шурупы, саморезы, гвозди', keywords: ['шурупы', 'саморезы', 'гвозди'], enabled: true },
            { name: 'Лакокрасочные', icon: '🎨', description: 'Краски, грунтовки, клеи', keywords: ['краска', 'грунтовка', 'клей'], enabled: true },
            { name: 'Инструменты', icon: '🛠️', description: 'Дрели, молотки, отвертки', keywords: ['дрель', 'болгарка', 'перфоратор'], enabled: true },
            { name: 'Стройматериалы', icon: '🧱', description: 'Цемент, плитка, гипсокартон', keywords: ['цемент', 'плитка', 'гипсокартон'], enabled: true }
        ];

        // Товары
        const PRODUCTS = [
            { id: 1, sku: "SHR-3545-001", name: "Шурупы универсальные 3,5x45", description: "Шурупы высокого качества для крепления различных материалов", price: 34.30, photo: "https://images.unsplash.com/photo-1609205292622-0d43b9e24f11?w=300&h=300&fit=crop" },
            { id: 2, sku: "SAM-4216-002", name: "Саморезы по металлу 4,2x16", description: "Саморезы для крепления листового металла", price: 32.99, photo: "https://images.unsplash.com/photo-1562259949-e8e7689d7828?w=300&h=300&fit=crop" },
            { id: 3, sku: "KRA-10L-003", name: "Краска водоэмульсионная белая 10л", description: "Высококачественная водоэмульсионная краска", price: 478.60, photo: "https://images.unsplash.com/photo-1589939705384-5185137a7f0f?w=300&h=300&fit=crop" },
            { id: 4, sku: "GRU-5L-004", name: "Грунтовка глубокого проникновения 5л", description: "Акриловая грунтовка для укрепления основания", price: 346.00, photo: "https://images.unsplash.com/photo-1572021335469-31706a17aaef?w=300&h=300&fit=crop" },
            { id: 5, sku: "DRL-850W-006", name: "Дрель ударная 850Вт", description: "Профессиональная ударная дрель с регулировкой оборотов", price: 1650.00, photo: "https://images.unsplash.com/photo-1504307651254-35680f356dfd?w=300&h=300&fit=crop" },
            { id: 6, sku: "BOL-125-007", name: "Болгарка 125мм 900Вт", description: "Углошлифовальная машина для резки и шлифовки", price: 404.90, photo: "https://images.unsplash.com/photo-1581833971358-2c8b550f87b3?w=300&h=300&fit=crop" },
            { id: 7, sku: "CEM-M500-009", name: "Цемент М500 50кг", description: "Портландцемент марки 500 для приготовления бетона", price: 160.10, photo: "https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=300&h=300&fit=crop" },
            { id: 8, sku: "PLI-KER-010", name: "Плитка керамическая 20x30см", description: "Качественная керамическая плитка для ванной", price: 360.90, photo: "https://images.unsplash.com/photo-1584622615551-44b7b1b3b9ad?w=300&h=300&fit=crop" }
        ];

        class ShopApp {
            constructor() {
                this.tg = window.Telegram?.WebApp;
                this.cart = [];
                this.allProducts = PRODUCTS;
                this.currentCategory = 'Все товары';
                
                this.initTelegram();
                this.initDOM();
                this.init();
            }

            initTelegram() {
                if (this.tg) {
                    this.tg.ready();
                    this.tg.expand();
                }
            }

            initDOM() {
                this.elements = {
                    catalogContainer: document.getElementById('product-catalog'),
                    loader: document.getElementById('loader'),
                    cartButton: document.getElementById('cart-button'),
                    cartCounter: document.getElementById('cart-counter'),
                    categoriesContainer: document.getElementById('categories-container')
                };
            }

            async init() {
                this.renderCategories();
                await this.loadProducts();
                this.filterProductsByCategory(this.currentCategory);
            }

            async loadProducts() {
                console.log('Загружаем товары...');
                // Симуляция загрузки
                await new Promise(resolve => setTimeout(resolve, 1000));
                this.renderProducts(this.allProducts);
                this.hideLoader();
            }

            hideLoader() {
                this.elements.loader.style.display = 'none';
                this.elements.catalogContainer.style.display = 'grid';
            }

            renderProducts(products) {
                this.elements.catalogContainer.innerHTML = '';
                
                if (products.length === 0) {
                    this.elements.catalogContainer.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 60px; color: white;">
                            <div style="font-size: 48px; margin-bottom: 16px;">🤷‍♂️</div>
                            <p style="font-size: 18px; opacity: 0.8;">В этой категории пока нет товаров</p>
                        </div>
                    `;
                    return;
                }

                products.forEach(product => {
                    const card = this.createProductCard(product);
                    this.elements.catalogContainer.appendChild(card);
                });
            }

            createProductCard(product) {
                const card = document.createElement('div');
                card.className = 'product-card';
                const formattedPrice = `${product.price.toFixed(2)} ₽`;
                
                card.innerHTML = `
                    <div class="product-photo">
                        <img src="${product.photo}" alt="${product.name}">
                    </div>
                    <div class="product-details">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <div class="product-price">${formattedPrice}</div>
                            <button class="add-to-cart-button">В корзину</button>
                        </div>
                    </div>
                `;
                
                const addButton = card.querySelector('.add-to-cart-button');
                addButton.addEventListener('click', () => {
                    this.addToCart(product);
                    addButton.textContent = '✅ Добавлено!';
                    setTimeout(() => {
                        addButton.textContent = 'В корзину';
                    }, 1000);
                });
                
                return card;
            }

            addToCart(product) {
                const existingProduct = this.cart.find(p => p.id === product.id);
                if (existingProduct) {
                    existingProduct.quantity += 1;
                } else {
                    this.cart.push({ ...product, quantity: 1 });
                }
                this.updateCart();
            }

            updateCart() {
                const totalItems = this.cart.reduce((sum, product) => sum + product.quantity, 0);
                this.elements.cartCounter.textContent = totalItems;
                this.elements.cartCounter.style.display = totalItems > 0 ? 'flex' : 'none';
            }

            renderCategories() {
                this.elements.categoriesContainer.innerHTML = '';
                
                const enabledCategories = CATEGORIES.filter(cat => cat.enabled);
                
                enabledCategories.forEach(category => {
                    const button = document.createElement('div');
                    button.className = 'category-button';
                    
                    if (category.name === this.currentCategory) {
                        button.classList.add('active');
                    }
                    
                    button.innerHTML = `
                        <span class="category-icon">${category.icon}</span>
                        <span class="category-name">${category.name}</span>
                        <span class="category-description">${category.description}</span>
                    `;
                    
                    button.addEventListener('click', () => {
                        this.filterProductsByCategory(category.name);
                        document.querySelectorAll('.category-button').forEach(btn => {
                            btn.classList.remove('active');
                        });
                        button.classList.add('active');
                    });
                    
                    this.elements.categoriesContainer.appendChild(button);
                });
            }

            filterProductsByCategory(categoryName) {
                this.currentCategory = categoryName;
                let filtered = [];

                if (categoryName === 'Все товары') {
                    filtered = this.allProducts;
                } else {
                    const selectedCategory = CATEGORIES.find(cat => cat.name === categoryName);
                    if (selectedCategory && selectedCategory.keywords.length > 0) {
                        filtered = this.allProducts.filter(product => {
                            const productNameLower = product.name.toLowerCase();
                            return selectedCategory.keywords.some(keyword => 
                                productNameLower.includes(keyword.toLowerCase())
                            );
                        });
                    }
                }
                this.renderProducts(filtered);
            }
        }

        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', () => {
            new ShopApp();
        });
    </script>
</body>
</html>
